<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    {% load static %}
    <style link='{static "css/index.css"}'>
</head>
<body>

{%include 'navbar.html'%}

<div class="card border-success mb-3" style="max-width: 18rem;">
    <div class="card-header bg-transparent border-success">Username</div>
    <div class="card-body text-success">
        <h5 class="card-title">Title</h5>
        <p class="card-text">description</p>
    </div>
    <!--  Footer division start-->

        <div class="container text-center">
            <div class="row">
                <div class="col align-self-start">
                    Likes
                    <img src="{% static 'image/likes.png' %}" class="card-img-top img-thumbnail" alt="PlaceForImage"

                </div>
                <div class="col">
                    Comment
                    <img src="{% static 'image/comment.png' %}" class="card-img-top img-thumbnail" alt="PlaceForImage"
                         width="64" height="64">
                </div>
                <div class="col align-self-end">
                    Share
                    <img src="{% static 'image/share.png' %}" class="card-img-top img-thumbnail" alt="PlaceForImage"
                         width="64" height="64">
                </div>
            </div>
        </div>


    </div>
</div>
<script src="{ % static 'jscode/main.js'% }"></script>
