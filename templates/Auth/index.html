<!DOCTYPE html>
<html lang="en">
<head>
    <title>page</title>
</head>
<body>
{% include 'navbar.html' %}
{% for message in messages%}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message</strong><br> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{%endfor %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit"><a href="auth/login"> Log In </a></button>
    <button type="submit"><a href="auth/signin"> SignUp </a></button>
</form>
</body>
