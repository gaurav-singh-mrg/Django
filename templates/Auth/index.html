<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{Title}}</title>
</head>

<body>
{% include 'navbar.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% for message in messages%}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show msg" role="alert">
    <strong>Message</strong><br> {{message}}
    <button type="button" class="close" onclick="hideElement('msg')">
        <span>Close</span>
    </button>
</div>
{%endfor %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit"><a href="auth/login"> Log In </a></button>
    <button type="submit"><a href="auth/signin"> SignUp </a></button>
</form>
<script src="{% static 'jscode/main.js' %}"></script>
</body>
